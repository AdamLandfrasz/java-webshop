<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title> WebStore </title>


    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon"/>
    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <script src="/static/js/initProducts.js" type="module"></script>
    <script src="/static/js/checkout.js" defer></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>
<body>
<nav class="navbar fixed-top" id="top-row">
    <a href="/">
        <img id="logo" src="/static/img/nav_img.png" alt="navbar-img">
    </a>
</nav>
<div class="container">
    <div id="product-img">
        <img class="" src="http://placehold.it/400x250/000/fff"
             th:attr="src='/static/img/product_' + ${product.id} + '.jpg'" alt=""/>
    </div>
    <div id="product-description">
        <h3 th:text="${product.name}" >Product name</h3>
        <p th:text="${product.description}" >Product description</p>
    </div>
    <div id="order-product">
        <h2>price</h2>
        <p th:text="${product.price}" >price</p>
        <div class="card-text">
            <a class="btn btn-success add-to-cart" th:data-id="${product.getId()}">Add to cart</a>
        </div>
    </div>
</div>
<div class="footer-s">
    <p>A.C.E. Development Team</p>
    <div>&copy; 2019 Codecool Budapest</div>
</div>
</body>
</html>
